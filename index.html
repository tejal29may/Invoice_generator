<body>

        <div class="main" method="post" action="#">

            <div class="right">
                <div id="invoice">
                    <div class="first">
                        <div class="first_left">
                            <p>Current date : <span id="cDate"></span></p><br>
                            <label for="due_date">Due Date</label>
                            <input type="date" style="height: 30%;width: 65%;" id="Ddate" required>

                        </div>
                        <div class="first_right">
                            <label for="Invoice_number">Invoice Number</label>

                    </div>

                    <div class="second">

                        </div>
                        <div class="second_left">
                            <p id="from2">Bill From :</p>

                        </div>
                    </div>
                    <hr>
                    <div id="add_item">
                        <p style="text-align: center;" id="item_details" required>Item Details</p><br>
                        <button id="add-items" style="display: none;" required></button>
                        <div class="float">
                            <a href="#" class="float" onclick="addNewRow()">
                                <span class="material-icons plus" id="add-row">add</span>
                            </a>
                        </div>
                        <p style="width: 30%;font-size: 20px;color: blueviolet;font-weight: bold;">Total

                    </div>

                    <div id="added">

                                <div class="price">

                                    <input type="number" id="price">

                    <div class="invoice-container">



                        <div class="invoice-body">
                            <table>
                                <thead id="head">
                                    <th style="padding-left:12px;width: 50%;" id="first">
                                        PRODUCT
                                    </th>
                                    <th>UNIT</th>
                                    <th>PRICE</th>
                                    <th>AMOUNT</th>
                                    <th style="text-align: right;">ACTION</th>
                                </thead>

                                <tbody id="table-body">
                                    <tr class="single-row" id="dataAdded">
                                        <td><input type="text" placeholder="Product name" class="product" id="product">
                                        </td>
                                        <td><input type="number" placeholder="0" name="unit" class="unit" id="unit"
                                                onkeyup="getInput()"></td>
                                        <td><input type="number" placeholder="0" name="price" class="price" id="price"
                                                onkeyup="getInput()"></td>
                                        <td><input type="number" placeholder="0" name="amount" class="amount"
                                                id="amount" disabled></td>
                                        <td style="text-align: right;" id="imgg"><span id="img"><img id="image"
                                                    src="./images/trash.png" alt="delete_outline"
                                                    action="delete"></span></td>
                                    </tr>



                                </tbody>



                            </table>


                        </div>
                    </div>



                </div>


            </div>

            <div class="left">

                <br><br>

                <div id="invoice">
                    <div id="sum">

                </div>
                <div class="total">

                <br><br>

                            alt="" onclick="share()">Share</button>
                </div>

            </div>

        </div>

            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->

                            <h4 class="modal-title" style="text-align: center;color: crimson;font-weight: bold;">
                                Item
                                Details</h4>
                        </div>
                        <div class="first">
                            <div class="first_left">
                                <p>Current date : <span id="cdate" aria-disabled="true"></span></p><br>
                                <label for="due_date" id="dueDate" aria-disabled="true">Due Date</label>
                                <input type="date" style="height: 30%;width: 65%;" required disabled id="due">

                            </div>
                            <div class="first_right" style="margin-right: 5%;width: 20%;">
                                <label for="Invoice_number">Invoice Number</label>
                                <p id="voice2" class="just_info"></p>

                            </div>

                        </div>
                        <hr>
                        <div class="second" id="second">

                                <p>Info</p>

                                <p>Email</p>
                                <p>Address</p>


                            </div>
                            <div class="second_right">
                                <p id="to">Bill To :</p>

                                <!-- <input type="text" name="whom" id="whom" placeholder="Who is this Invoice To?" required
                                    disabled> -->
                                <p id="whom" class="just_info"></p>
                                <p id="idTo" class="just_info"></p>
                                <p id="addTo" class="just_info"></p>

                                <!-- <input type="email" placeholder="Email Address" required id="idTo" disabled>
                                <input type="text" placeholder="Billing Address" required id="addTo" disabled> -->

                            </div>
                            <div class="second_left">
                                <p id="from2">Bill From :</p>
                                <p id="from3" class="just_info"></p>
                                <p id="billmail" class="just_info"></p>
                                <p id="billAdd" class="just_info"></p>
                                <!-- <input type="text" name="from" id="from3" placeholder="Who is this Invoice From?"
                                    required disabled>
                                <input type="email" placeholder="Email Address" required id="billmail" disabled>
                                <input type="text" placeholder="Billing Address" required id="billAdd" disabled> -->

                        </div>
                        <div class="modal-body">

                            <hr>

                            <table class="table">

                                    <tr>

                                        <th>Product Name</th>

                                        <th>Quantity</th>
                                        <th>Amount</th>
                                    </tr>
                                </thead> -->

                                    <th width="20%"></th>
                                    <th width="20% "> Total Amount(RS.):</th>

                                </tr>
                                <tr>

                                    <th width="20%"></th>
                                    <th width="20%"></th>
                                    <!-- <th width="20%"> Tax: </th>
                                    <th width="20%">50 Rs</th> -->

                                </tr>
                            </table>

                            <!-- <p>total: <span id="finalAmount"></span></p> -->
                        </div>
                        <!-- <div class="modal-footer"> -->
                        <div id="buttons">
                            <button id="share" class="print"><img src="./images/printer.png" alt="">Print</button>
                            <button id="share"><img src="./images/downloading.png" alt=""
                                    onclick="generatePDF()">Download</button>
                            <!-- </div> -->
                            <button style="border: 3px solid green;" id="share" onclick="share()"><img
                                    src=" https://th.bing.com/th/id/OIP.q4izKWX9O6JYUnROwnLE1QHaHa?pid=ImgDet&w=192&h=192&c=7&dpr=1.3"
                                    alt="">Share</button>
                        </div>

                    </div>

                </div>
            </div>

        </div>



        <script>
            function generatePDF() {


                const element = document.getElementById('invoice');
                console.log(element);

                html2pdf()
                    .from(element)
                    .save();

            }
        </script>
